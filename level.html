<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Recognition Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="overlay">
        <h2 id="levelTitle">Now in this level you will learn these letters:</h2>
        <div id="letterList"></div>
        <button class="btn btn-start-game" onclick="startGame()">Start Game</button>
    </div>    

    <div class="game-container" style="display: none;">  
        <div class="video-container">
            <video id="video" autoplay></video>
        </div>
        
        <div class="game-content">
            <h1 id="gameLetter"></h1>  
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="score">Highest Score: <span id="highScore">0</span></div>
            </div>
            <div class="button-container">
                <button class="btn" onclick="nextLetter()">Next</button>
                <button class="btn btn-skip" onclick="skipLetter()">Skip</button>
                <button class="btn btn-finish" onclick="finishGame()">Finish</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>

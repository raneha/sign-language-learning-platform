<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="level-container">
        <h1>Select Your Level</h1>
        <button class="level-btn" onclick="selectLevel(1)">Level 1</button>
        <button class="level-btn" onclick="selectLevel(2)">Level 2</button>
        <button class="level-btn" onclick="selectLevel(3)">Level 3</button>
        <button class="level-btn" onclick="selectLevel(4)">Level 4</button>
    </div>

    <script>
        function selectLevel(level) {
            window.location.href = `level.html?level=${level}`;
        }
    </script>

</body>
</html>
